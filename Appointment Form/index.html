    <form
      class="appointment-form"
      id="appointment-form"
      onsubmit="redirectToGoogleCalendar(event)"
    >
      <h2>Book an Appointment</h2>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="crop">Crop Type:</label>
        <select id="crop" name="crop" required>
          <option value="" disabled selected>Select Crop</option>
          <option value="Wheat">Wheat</option>
          <option value="Corn">Corn</option>
          <option value="Maize">Maize</option>
          <option value="Rice">Rice</option>
          <option value="Potato">Potato</option>
          <option value="Tomato">Tomato</option>
          <option value="Cotton">Cotton</option>
          <option value="Pea">Pea</option>
          <option value="Carrot">Carrot</option>
          <option value="Coffee">Coffee</option>
        </select>
      </div>
      <!-- <div class="form-group">
            <label for="disease">Disease Type:</label>
            <select id="disease" name="disease" required>
                <option value="" disabled selected>Select Disease</option>
                <option value="Healthy">Healthy</option>
                <option value="Powdery Mildew">Powdery Mildew</option>
                <option value="Rust">Rust</option>
            </select>
        </div> -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          placeholder="Describe the issue or reason for appointment..."
          required
        ></textarea>
      </div>
      <button type="submit">Book Appointment</button>
    </form>

    <div class="thank-you-message" id="thank-you-message">
      Thank you! You are being redirected to Google Calendar...
    </div>
